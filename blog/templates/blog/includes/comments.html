<div id="comments" class="comments-area">
    <div id="respond" class="comment-respond">
        <h3 id="reply-title" class="comment-reply-title">Leave a Reply <small><a rel="nofollow" id="cancel-comment-reply-link" href="" style="display:none;">Cancel reply</a></small></h3>
        <form id="commentform" class="comment-form" action="/{{ post.slug }}/comment/" method="post">
            <p class="comment-notes">
                <span id="email-notes">Your email address will not be published -.</span> Required fields are marked <span class="required">*</span>
            </p>
            <p class="comment-form-comment">
                <label for="comment">Comment</label><textarea id="comment" name="comment" cols="45" rows="4" aria-required="true" required="required"></textarea>
            </p>
            <p class="comment-form-email">
                <label for="email">Email <span class="required">*</span></label><input id="email" name="email" type="email" value="" size="30" aria-describedby="email-notes" aria-required="true" required="required">
            </p>
            <p class="form-submit">
                <button name="submit" type="submit" id="submit" class="submit" >Post comment</button>
            </p>
        </form>
    </div>
</div>
